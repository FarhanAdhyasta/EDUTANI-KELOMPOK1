<body>
    <div class="container ">
        <h1 class="mt-4 mb-4 ft-green fw-bold">Edutani</h1>

            <div class="bg-admin">
            <div class="col-4 offset-4">
                <div class="login">
                    <h1 class="text-center mb-5 jdl-admin">Login Admin</h1>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                          <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control " id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto " style="background-color: #375F1B ; border: none;">Login</button>
                      </form>
                </div>
            </div>
                
            </div>
            </div>
        </div>
        
            
    </div>
