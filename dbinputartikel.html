<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="CSS/dbhome.css">
    
    <!-- Fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

   <!-- sidebar -->
   <div class="row">
    <div class="col-3 bg-darkgreen">
        <div class="col-8 offset-4 mt-5">
            <h1 class="txt-brand">Edutani</h1>
            <a href="#"><p class="txt-sub1">Artikel</p></a>
            <a href="#"><p class="txt-sub2">Petani</p></a>
        </div>
       

    </div>
    <div class="col-9 bg-green">
        <h1 class="mt-5 ms-5 mb-5 fw-bold" style="color:#375F1B">Hai Edutani Team!</h1>
        <h2 class="fw-bold mb-3" style="color:#375F1B" >Artikel</h2>
        <div class="row">
            <div class="col-11 ms-2 rounded-3" style="background-color: #375F1B;">
                <div class="col-8 text-white mt-4 ms-5 mb-4">
                    <div class="mb-3 row ">
                        <label for="staticEmail" class="col-sm-2 col-form-label ">Judul</label>
                        <div class="col-sm-10 ">
                          <input type="text" readonly class="form-control " id="staticEmail" placeholder="Masukan Judul Artikel">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="exampleFormControlTextarea1" class=" col-2 form-label">Konten</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Masukan Konten Artikel" rows="11"></textarea>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="formFile" class="form-label col-2">Cover</label>
                        <div class="col-10">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                       
                      </div>
                </div>

            </div>

        </div>
    </div>
   </div>
   <!-- end sidebar -->
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
